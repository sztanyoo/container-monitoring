version: '3.3'
services:
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    restart: always
    ports:
      - "9090:9090"
  grafana:
    image: grafana/grafana
    ports:
      - "9091:3000"
  sampleapp:
    build: sampleapp
    ports:
      - "9092:8080"
volumes:
  prometheus-data: